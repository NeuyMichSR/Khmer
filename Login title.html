<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login </title>
	<link rel="stylesheet" href="./css/style.css" class="style">
</head>
<body>
	<header>	
		<div class="image"><img src="color.JPG"></div>
		<div class="center">
			<div class="login"><img src="index.png"></div>
			<div class="title">
				<a><b>LOGIN</b></a>
			</div>
			<form>
				<div class="username">
					<a><b>User Name:</b></a>
					<br>
					<input type="text" placeholder="Enter your Username">
				</div>
				<div class="password">
					<a><b>Password:</b></a>
					<br>
					<input type="password" placeholder="Enter your Password">
				</div>
				<div class="text-box">
					<input type="checkbox"><a for="checkbox">Keep me login</a>
					<input type="submit" value="login">
				</div>
			</form>
		</div>
	</header>
</body>
</html>
